<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Calculator</title>
</head>
<body>
    <h1>CLACULATOR</h1>
    <div class="container"> 
        <div><i class="fa-solid fa-square-root-variable" style="color: #ff9a3b;"></i></div>
        <div><i class="fa-solid fa-percent" style="color: #ff9a3b;"></i></div>
        <div><i class="fa-solid fa-divide" style="color: #ff9a3b;"></i></div>
        <div><i class="fa-solid fa-delete-left" style="color: #ff9a3b;"></i></div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div><i class="fa-solid fa-xmark" style="color: #ff9a3b;"></i></div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div><i class="fa-solid fa-plus" style="color: #ff9a3b;"></i></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div><i class="fa-solid fa-minus" style="color: #ff9a3b;"></i></div>
        <div>0</div>
        <div>.</div>
        <div class="eqbtn" style="background-color: #ff9a3b;"><i class="fa-solid fa-equals" style="color: white"></i></div>
    </div>
</body>
</html>
