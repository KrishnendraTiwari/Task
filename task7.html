<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
        <legend>Details For Job:</legend>
        <br>
        <label for="fname">Enter your first Name :</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name">
        <br>
        <br>
        <label for="lname">Enter your last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name">
        <br>
        <br>
        <label for="age">Enter your age :</label>
        <input type="number" id="age" name="age" min="18" max="40">
        <br>
        <br>
        <label>Select Your Gender :</label>
        <br>
        <br>
        <input type="radio" id="radiobutton1" name="gender">
        <label for="radiobutton1">Male</label>
        <br>
        <input type="radio" id="radiobutton2" name="gender">
        <label for="radiobutton2">Female</label>
        <br>
        <input type="radio" id="radiobutton3" name="gender">
        <label for="radiobutton3">Other</label>
        <br>
        <br>
        <label for="gmail">Enter your email :</label>
        <input type="email" id="gmail" name="gmail" >
        <br>
        <br>
        <label for="gpwd">Enter your password :</label>
        <input type="password" id="gpwd" name="gpwd">
        <br>
        <br>
        <label for="dob">Enter your DOB :</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label>Select your skills :</label>
        <br>
        <br>
        <input type="checkbox" id="skill1" name="skill1">
        <label for="skill1">HTML</label>
        <br>
        <input type="checkbox" id="skill2" name="skill2">
        <label for="skill2">CSS</label>
        <br>
        <input type="checkbox" id="skill3" name="skill3">
        <label for="skill3">JavaScript</label>
        <br>
        <br>
        <label for="mobileno">Enter Your Phone No :</label>
        <input type="tel" id="mobilno" name="mobileno">
        <br>
        <br>
        <label for="resume">Upload Your resume :</label>
        <input type="file" id="resume" name="resume">
        <br>
        <br>
        <input type="submit" value="Submit">
    </fieldset>
    </form>
</body>
</html>
